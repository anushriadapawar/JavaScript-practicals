<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        const colors = ["Red", "Green", "Blue"];
        const [first, second, third] = colors;
        console.log(first);
        console.log(second);
        console.log(third);
        const student = {id: 1, name: "Riya", branch: "CSE"};
        const {name, branch} = student;
        console.log(name);
        console.log(branch);
    </script>
</body>
</html>
