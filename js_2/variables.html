<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <script>
        var x = 5;
        let y = 10;
        const z = 15;
        console.log("var x:", x);
        console.log("let y:", y);
        console.log("const z:", z);
        x = 20;
        y = 25;
        console.log("Update x:", x);
        console.log("Update y:", y);
    </script>
</body>
</html>
