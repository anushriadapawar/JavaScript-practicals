<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Admission Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Gym Admission Form</h2>
        <form id="gymForm" onsubmit="return validateForm()">
            
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" onblur="validateName()" placeholder="Enter your full name">
                <small class="error" id="nameError"></small>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" onblur="validateEmail()" onchange="validateEmail()" placeholder="Enter your email">
                <small class="error" id="emailError"></small>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" onblur="validateAge()" onchange="validateAge()" placeholder="Enter your age">
                <small class="error" id="ageError"></small>
            </div>

            <div class="form-group" id="gender-group">
                <label>Gender:</label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="male" onchange="validateGender()"> Male</label>
                    <label><input type="radio" name="gender" value="female" onchange="validateGender()"> Female</label>
                    <label><input type="radio" name="gender" value="other" onchange="validateGender()"> Other</label>
                </div>
                <small class="error" id="genderError"></small>
            </div>


            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" onblur="validateHeight()" onchange="validateHeight()" placeholder="Enter your height in cm">
                <small class="error" id="heightError"></small>
            </div>

            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" onblur="validateWeight()" onchange="validateWeight()" placeholder="Enter your weight in kg">
                <small class="error" id="weightError"></small>
            </div>

            <div class="form-group" id="goal-group">
                <label for="goal">Fitness Goal:</label>
                <select id="goal" name="goal" onchange="validateGoal()" onblur="validateGoal()">
                    <option value="">-- Select your goal --</option>
                    <option value="weight_loss">Weight Loss</option>
                    <option value="muscle_gain">Muscle Gain</option>
                    <option value="strength_training">Strength Training</option>
                    <option value="general_fitness">General Fitness</option>
                </select>
                <small class="error" id="goalError"></small>
            </div>

            <button type="submit">Submit</button>
        </form>

        <p id="successMessage" class="success"></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
