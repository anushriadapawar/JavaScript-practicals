<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="output"></div>
    <script>
        let i = 1;
        let result = "";

        do{
            result += "3 x "+ i +" = " +(3*i) +"<br>";
            i++;
        }while(i<=10);

        document.getElementById("output").innerHTML = result;
    </script>
</body>
</html>
