<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Subjects</h2>
    <p id="output"></p>
    <script>
        let subjects = ["math", "science", "english", "history"];
        let result = "";
        for(let subject of subjects){
            result += subject + "<br>";
        }
        document.getElementById("output").innerHTML = result;
    </script>
</body>
</html>
