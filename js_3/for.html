<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>
        Numbers from 1 to 5:
    </h2>
    <div id = "output"></div>
    <script>
        let result = " ";
        for (let i = 1; i <= 5; i++)
            {
                result += "Number: " + i + "<br";
            }
    document.getElementById("output").innerHTML = result;
    </script>
</body>
</html>
