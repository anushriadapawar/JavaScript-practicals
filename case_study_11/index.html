<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Scheduler</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Gym Class Scheduler</h2>
    <div id="countdown">Next class starts in: <span id="timer">--:--:--</span></div>
    <table id="scheduleTable">
      <thead>
        <tr>
          <th>Class</th>
          <th>Start Time</th>
          <th>End Time</th>
        </tr>
      </thead>
      <tbody>
        <!-- Classes dynamically added -->
      </tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
