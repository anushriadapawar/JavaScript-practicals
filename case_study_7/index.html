<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Traffic Signal using DOM Manipulation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Traffic Signal Simulation</h1>

  <div id="signal-container">
    <div id="signal">
      <div class="light" id="red-light"></div>
      <div class="light" id="yellow-light"></div>
      <div class="light" id="green-light"></div>
    </div>
  </div>

  <div id="buttons">
    <button id="stop-btn">Stop</button>
    <button id="wait-btn">Wait</button>
    <button id="go-btn">Go</button>
  </div>

  <script src="index.js"></script>
</body>
</html>
